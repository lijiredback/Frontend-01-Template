<style>
    #el {
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }

    #el2 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        transition: transform linear 5s;
    }
</style>
<body>
    <div id="el"></div>
    <div id="el2"></div>
    <button id="pause-btn">pause</button>
    <button id="resume-btn">resume</button>
</body>
<script type="module">
  import { Timeline, Animation } from './animation.js'
  import { cubicBezier } from './cubicBezier.js'

  let linear = t => t
  let ease = cubicBezier(.25, .1, .25, .1)

  let el = document.getElementById('el')
  let tl = new Timeline

  tl.add(new Animation(el.style, 'transform', v => `translateX(${v}px)`, 0, 200, 5000, 0, linear))

  tl.start()

  // document.getElementById('el2').style.transform = 'translateX(200px)'

  document.getElementById('pause-btn').addEventListener('click', () => tl.pause())
  document.getElementById('resume-btn').addEventListener('click', () => tl.resume())

</script>
