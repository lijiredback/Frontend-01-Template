<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #board {
      width: 350px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: green;
      border: 1px solid #FFF;
      display: inline-block;
      /* display: inline-block，一定要加 verticle-align:middle，否则会出现诡异的基线对齐 */
      vertical-align: middle; 

      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="board"></div>
</body>
<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ]

    let color = 1;

    function show() {
        let board = document.getElementById('board')
        board.innerHTML = ''

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div')

                cell.classList.add('cell')

                // 连续三目运算
                cell.innerHTML = 
                    pattern[i][j] === 2 ? '❌' :
                    pattern[i][j] === 1 ? '⭕️' :
                    ''

                cell.addEventListener('click', () => move(j, i))

                board.appendChild(cell)
            }
        }
    }

    function move(x, y) {
        if (pattern[y][x] !== 0)
            return
        
        if (check()) {
          alert(color === 2 ? '❌ is winner!' : '⭕️ is winner!');
        }

        // pattern[y][x] = 1;
        pattern[y][x] = color
        color = 3 - color
        show();
    }

    function check(pattern, color) {
        for (let i = 0; i < 3; i++) {
            // 横
            let win = true

            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false
                    break;
                }
                if (win)
                    return true
            }
        }
        // 纵
        for (let i = 0; i < 3; i++) {
            let win = true

            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false
                    break;
                }
                if (win)
                    return true
            }
        }
        // 一条斜边
        {
            let win = true

            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] !== color) {
                    win = false
                    break;
                }
                if (win)
                    return true
            }
        }
        // 另一条斜边
        {
            let win = true

            for (let j = 0; j < 3; j++) {
                if (pattern[j][2 - j] !== color) {
                    win = false
                    break;
                }
                if (win)
                    return true
            }
        }
        return false;
    }

    show()
</script>
</html>
