<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cell{
        width: 6px;
        height: 6px;
        background-color: gray;
        vertical-align: middle;
        border-bottom: 1px solid white;
        border-right: 1px solid white;
        display: inline-block;
    }
    #container {
        width: 701px;
        display: flex;
        flex-wrap: wrap;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <button onclick="localStorage.map = JSON.stringify(map)">save</button>
    <button onclick="delete localStorage.map">delete</button>
</body>
<script>
    class Sorted {
        constructor(data, compare) {
            this.data = data
            this.compare = compare
        }
        take() {
            if (!this.data.length)
                return

            let min = this.data[0]
            let minIndex = 0
            for (let i = 0; i < this.data.length; i++) {
                if (this.compare(this.data[i], min) < 0) {
                    min = this.data[i]
                    minIndex = i
                }
            }
            this.data[minIndex] = this.data[this.data.length - 1]
            this.data.pop()
            return min
        }
        insert(v) {
            this.data.push(v)
        }
        get length() {
            return this.data.length
        }
    }



    let map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0)

    let container = document.getElementById('container')
    for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement('div')
            cell.classList.add('cell')

            if (map[y * 100 + x] === 1)
                cell.style.background = 'black'


            cell.addEventListener('mousemove', () => {
                if (mouse) {
                    if (clear) {
                        cell.style.background = ''
                        map[y * 100 + x] = 0
                    } else {
                        cell.style.background = 'black'
                        map[y * 100 + x] = 1
                    }
                }
            })

            container.appendChild(cell)
        }
    }

    let mouse = false
    let clear = false

    document.addEventListener('mousedown', e => { 
        mouse = true

       clear = e.which === 3
    })
    document.addEventListener('mouseup', () => mouse = false)

    // 禁右键
    document.addEventListener('contextmenu', e => e.preventDefault())

    function sleep(t) {
        return new Promise((resolve, reject) => {
          setTimeout(resolve, t)
        })
    }

    async function findPath(map, start, end) {
        map = map.slice()

        function distance([x, y]) {
            return (x - end[0]) ** 2 + (y - end[1]) ** 2
        }

        let collection = new Sorted([start], (a, b) => distance(a) - distance(b))

        container.children[start[1] + start[0]].style.backgroundColor = 'green'
        container.children[end[1] + end[0]].style.backgroundColor = 'red'

        async function insert([x, y], pre) {
            if (map[100 * y + x] !== 0)
                return
            if (x < 0 || y < 0 || x >= 100 || y >= 100)
                return
            map[100 * y + x] = pre
            container.children[y * 100 + x].style.backgroundColor = 'lightgreen'
            await sleep(1)
            collection.insert([x, y])
        }

        while(collection.length) {
            let [x, y] = collection.take()  // pop unshift / push shift
            if (x === end[0] && y === end[1]) {
                let path = []
                while(x !== start[0] || y !== start[1]) {
                    path.push([x, y])
                    container.children[y * 100 + x].style.backgroundColor = 'blue'
                    [x, y] = map[y * 100 + x]
                }
                console.log(map)
                return path
            }

            await insert([x - 1, y], [x, y]) // 左
            await insert([x + 1, y], [x, y])  // 右
            await insert([x, y - 1], [x, y])  // 上
            await insert([x, y + 1], [x, y])  // 下

            await insert([x - 1, y - 1], [x, y]) // 左
            await insert([x + 1, y - 1], [x, y])  // 右
            await insert([x - 1, y + 1], [x, y])  // 上
            await insert([x + 1, y + 1], [x, y])  // 下
        }

        return null
}
</script>
</html>
